        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Add New Card</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ccnumber">Card Number</label>

                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cvcnumber">CVC</label>

                    </div>
                </div>

                <div class="form-group">

                    <div class="col-md-4">

                </div>

                <!-- Text input-->

                    <label class="col-md-4 control-label" for="expyear">Exipiration Year</label>
                    <div class="col-md-4">
                        <input id="expyear" name="expyear" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

            </fieldset>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
