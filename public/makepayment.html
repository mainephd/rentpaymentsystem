<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Navigation</span>

</div>
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
       <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Schedule Payment</h2>
           <div class="input-group form-input-group">
               <span class="input-group-addon">$</span>
               <input id="paymentamount" type="text" class="form-control" placeholder="Payment Amount" required autofocus>
           </div>
           <div class="input-group form-input-group">
                <div id="accountContainer" class="input-group-btn dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle form-control" id="accountDropdown" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="accountDropdown">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-account="1234">XXXX-XXXX-XXXX-1234</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-account="1478">XXXX-XXXX-XXXX-1478</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-account="9514">XXXX-XXXX-XXXX-9514</a></li>
                    </ul>
                </div>
                <input type="text" id="paymentaccount"  class="form-control" placeholder="Choose Account" required>
            </div>
           <div class="input-group date form-input-group">
               <input type="text" id="paymentdate" class="form-control" placeholder="Payment Date" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
           </div>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Schedule</button>
        </form>
     </div>
    <div class="col-md-2"></div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapdatepicker.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/rentpayment.js"></script>
<script type="text/javascript">
    $('.input-group.date').datepicker({
        daysOfWeekDisabled: "0,6",
        startDate: moment().format("MM/DD/YYYY"),
        autoclose: true,
        todayHighlight: true
    });
    $('.dropdown-menu li a').click(function(){
       $('#paymentaccount').val($(this).text());
    });
    $('#paymentamount').blur(function(){
        var e = $(this);
        if(e.val() !== "" && parseFloat(e.val()) > 0){
            //TODO: Fix handling of decimal input that contains .00
            var data = e.val().match(/[0-9]/g).join('');
            e.val(parseFloat(data).format());
        }
    });
</script>
</body>
